<div>
    <router-outlet>
<table>
    <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Description</th>
          <th>Due Date</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let task of tasks">
        <td>{{ task.id }}</td>
        <td>{{ task.title }}</td>
        <td>{{ task.description }}</td>
        <td>{{ task.dueDate | date:'short' }}</td>
        <td><button (click)="deleteTask(task.id)">Delete</button></td>
        </tr>
      </tbody>
  </table>

  </router-outlet>
  </div>
