<div>
  <button (click)="navigateToAdd()" class="add-button">New Task</button>
<table class="task-table">
    <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Description</th>
          <th>Due Date</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let task of tasks">
        <td>{{ task.id }}</td>
        <td>{{ task.title }}</td>
        <td class="description-container">{{ task.description }}</td>
        <td>{{ task.dueDate | date:'shortDate' }}</td>
        <td><button class="btn btn-update" (click)="navigateToEdit(task.id)">Update</button>
        <button class="btn btn-delete" (click)="deleteTask(task.id)">Delete</button></td>
        </tr>
      </tbody>
  </table>
  </div>
