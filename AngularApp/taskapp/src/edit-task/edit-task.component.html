<div class="container task-edit-container">
    <button (click)="back()" class="add-button">Back to List</button>
    <div class="edit-header">
        <h2>Edit Task</h2>
    </div>
    <form (ngSubmit)="updateTask()" class="edit-form">
      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" class="form-control" id="title" [(ngModel)]="task.title" name="title" required>
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea class="form-control" id="description" [(ngModel)]="task.description" name="description" required></textarea>
      </div>
      <div class="form-group">
        <label for="dueDate">Due Date:</label>
        <input type="date" class="form-control" id="dueDate" [(ngModel)]="task.dueDate" name="dueDate" required>
      </div>
      <button type="submit" class="btn btn-update">Update Task</button>
    </form>
</div>
