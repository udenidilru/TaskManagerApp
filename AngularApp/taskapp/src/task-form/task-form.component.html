<div>
<button (click)="back()" >Back to List</button>
<div class="edit-header">
    <h2>Add Task</h2>
</div>
<form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
    <div>
        <label for="title">Title:</label>
        <input type="text" id="title" formControlName="title">
        <div *ngIf="taskForm.controls['title'].invalid && taskForm.controls['title'].touched" class="error-message">
        Title is required.
        </div>
    </div>
    <div>
        <label for="description">Description:</label>
        <textarea id="description" formControlName="description"></textarea>
        <div *ngIf="taskForm.controls['description'].invalid && taskForm.controls['description'].touched" class="error-message">
        Description is required.
        </div>
    </div>
    <div>
        <label for="dueDate">Due Date:</label>
        <input type="date" id="dueDate" formControlName="dueDate">
        <div *ngIf="taskForm.controls['dueDate'].invalid && taskForm.controls['dueDate'].touched" class="error-message">
        Due Date is required.
        </div>
        <div *ngIf="taskForm.controls['dueDate'].hasError('futureDate') && taskForm.controls['dueDate'].touched" class="error-message">
        Please select a future date.
        </div>
    </div>
    <button type="submit" >Create Task</button>
    </form>
  </div>
